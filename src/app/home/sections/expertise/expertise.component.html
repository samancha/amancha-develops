<section id="expertise" class="py-20 bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Section Header -->
    <div class="text-center mb-16">
      <h2 class="text-4xl font-bold text-gray-900 mb-4">Technical Expertise</h2>
      <p class="text-xl text-gray-600">
        Full-stack capabilities across modern cloud and AI technologies
      </p>
    </div>

    <!-- Expertise Grid -->
    <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
      <div *ngFor="let area of expertiseAreas" 
           [ngClass]="['bg-gradient-to-br', getColorGradient(area.color) + ' to-white p-6 rounded-xl border', getColorBorder(area.color)]">
        <!-- Area Header -->
        <h3 class="font-bold text-lg text-gray-900 mb-4 flex items-center">
          <i [ngClass]="[area.icon, getIconColor(area.color), 'mr-3']"></i>
          {{ area.title }}
        </h3>

        <!-- Items List -->
        <ul class="space-y-2 text-gray-700">
          <li *ngFor="let item of area.items">{{ item }}</li>
        </ul>
      </div>
    </div>
  </div>
</section>
