<section class="pt-24 pb-16 bg-gradient-to-br from-blue-50 to-indigo-100">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid md:grid-cols-2 gap-12 items-center">
      <!-- Text Content -->
      <div>
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-gray-900 mb-6 leading-tight">
          Cloud Transformation, AI Integration & Technical Mentorship
        </h1>
        <p class="text-xl text-gray-700 mb-8">
          10+ years of Fortune 100 experience helping organizations modernize infrastructure, 
          integrate AI solutions, and accelerate developer capabilities.
        </p>
        <div class="flex flex-col sm:flex-row gap-4">
          <a href="#contact" 
             class="bg-blue-600 text-white px-8 py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 transition text-center">
            Start a Project
          </a>
          <a href="#mentorship" 
             class="bg-white text-blue-600 border-2 border-blue-600 px-8 py-3 rounded-lg text-lg font-semibold hover:bg-blue-50 transition text-center">
            Developer Programs
          </a>
        </div>
      </div>

      <!-- Achievements Card -->
      <div class="hidden md:block">
        <div class="bg-white p-8 rounded-2xl shadow-xl">
          <div class="space-y-4">
            <div *ngFor="let achievement of achievements" class="flex items-center space-x-3">
              <i [ngClass]="achievement.icon" class="text-green-500 text-2xl"></i>
              <span class="text-lg">{{ achievement.text }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
