[build]
  command = "npm run build:consulting"
  publish = "dist/amancha_develops/browser"

[build.environment]
  # These should be set in Netlify dashboard, but defined here for reference
  # NODE_VERSION = "20"

# Firebase credentials are meant to be public (used in frontend)
# Tell Netlify secrets scanner to ignore these keys
[build.processing.environment_variables]
  SECRETS_SCAN_OMIT_KEYS = "NG_APP_FIREBASE_API_KEY,NG_APP_FIREBASE_PROJECT_ID,NG_APP_FIREBASE_AUTH_DOMAIN,NG_APP_FIREBASE_STORAGE_BUCKET,NG_APP_FIREBASE_MESSAGING_SENDER_ID,NG_APP_FIREBASE_APP_ID"

# Redirect rules for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
